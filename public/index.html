<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notification Sender</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        textarea { width: 100%; min-height: 100px; margin-bottom: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send a Notification</h1>
        <p>Type your message below and click send. It will be sent to all subscribed users.</p>
        <textarea id="notificationMessage" placeholder="Write your message here..."></textarea>
        <button id="sendButton">Send Notification</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
